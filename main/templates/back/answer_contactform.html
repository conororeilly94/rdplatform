{% extends 'back/master.html' %}

{% load static %}

{% block mainblock %}

<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Answer Query<br>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Answer</li>
    <li><a href="/panel/answer/comments/">Query</a></li>
</ul>
<!-- END Datatables Header -->

<!-- Datatables Content -->
<div class="block full">
    <div class="block-title">
        <h2><strong>Answer</strong> Query</h2>
    </div>
    
    <form action="{% url 'answer_contactform' pk=pk %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
        {% csrf_token %}
        <div class="form-group">
            <div class="col-md-12">
                <textarea type="text" rows="10" id="txt" name="txt" class="form-control">Your Message</textarea>
            </div>
            
            <div class="col-md-6">
                <br/>     
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>         
            </div>                                            
    </form>
</div>
<!-- END Datatables Content -->



{% endblock %}

{% block footerblock %}

<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>

{% endblock %}
