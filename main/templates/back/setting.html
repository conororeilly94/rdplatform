{% extends 'back/master.html' %}

{% load static %}

{% block headblock %}
    <script src="{% static 'ckeditor/ckeditor.js' %}"></script>        
{% endblock %}

{% block mainblock %}

<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Settings<br><small>Make Changes to the Site Settings</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Site</li>
    <li><a href="/panel/setting/">Settings</a></li>
</ul>
<!-- END Datatables Header -->
<!-- Page content -->

    <div class="row">
        <div class="col-md-12">
            <!-- Basic Form Elements Block -->
            <div class="block">
                <!-- Basic Form Elements Title -->
                <div class="block-title">                    
                    <h2><strong>Site</strong> Settings</h2>
                </div>
                <!-- END Form Elements Title -->

                <!-- Basic Form Elements Content -->
                <form action="{% url 'site_setting' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="text"  id="title" name="title" class="form-control" value="{{site.set_name}}" placeholder="Site Title">
                        </div>
                        <div class="col-md-6">                       
                            <input type="text"  id="name" name="name" value="{{site.name}}" class="form-control" placeholder="Site Name">        
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <textarea type="text" id="about" name="about" rows="5"  class="form-control" placeholder="Summary">{{site.about}}</textarea>
                        </div>                        
                    </div>

                    <script>
                        CKEDITOR.replace('about')                        
                    </script>

                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="file" id="myfile" name="myfile" rows="5" class="form-control" placeholder="Body">
                        </div>
                        <div class="col-md-6">
                            <img style="display: inline-block; width:200px; height:100px" src="{{site.logourl}}">
                        </div>                     
                    </div>

                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="file" id="myfile2" name="myfile2" rows="5" class="form-control" placeholder="Body">
                        </div>
                        <div class="col-md-6">
                            <img style="display: inline-block; width:200px; height:100px" src="{{site.logourl2}}">
                        </div>                     
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>  
                        </div>                        
                    </div>  
                                                     
                </form>
                <!-- END Basic Form Elements Content -->
            </div>
            <!-- END Basic Form Elements Block -->
        </div>
    </div>


{% endblock %}

{% block footerblock %}

<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>

{% endblock %}
